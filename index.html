<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Drum Kit</title>
</head>
<body>

	<div class="mx-3 d-flex justify-content-center align-items-center" style="height: 100%;">
		<div class="key key-a p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">A</span>
			<span class="text-light">Clap</span>
		</div>
		<div class="key key-s p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">S</span>
			<span class="text-light">Hithat</span>
		</div>
		<div class="key key-d p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">D</span>
			<span class="text-light">Kick</span>
		</div>
		<div class="key key-f p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">F</span>
			<span class="text-light">Openhat</span>
		</div>
		<div class="key key-g p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">G</span>
			<span class="text-light">Crash</span>
		</div>
		<div class="key key-h p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">H</span>
			<span class="text-light">Ride</span>
		</div>
		<div class="key key-j p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">J</span>
			<span class="text-light">Snare</span>
		</div>
		<div class="key key-k p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">K</span>
			<span class="text-light">Tom</span>
		</div>
		<div class="key key-l p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">L</span>
			<span class="text-light">Perc</span>
		</div>
	</div>

	<audio class="key-a" src="sounds/clap-808.mp3"></audio>
	<audio class="key-s" src="sounds/hihat-acoustic02.mp3"></audio>
	<audio class="key-d" src="sounds/kick-acoustic02.mp3"></audio>
	<audio class="key-f" src="sounds/openhat-acoustic01.mp3"></audio>
	<audio class="key-g" src="sounds/crash-acoustic.mp3"></audio>
	<audio class="key-h" src="sounds/ride-acoustic02.mp3"></audio>
	<audio class="key-j" src="sounds/snare-modular.mp3"></audio>
	<audio class="key-k" src="sounds/tom-acoustic02.mp3"></audio>
	<audio class="key-l" src="sounds/perc-weirdo.mp3"></audio>

	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
