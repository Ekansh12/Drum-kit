<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Drum Kit</title>
</head>
<body>

	<div class="name">Drum Kit</div>

	<div class="mx-3 d-flex justify-content-center align-items-center" style="height: 100%;">
		<div class="key key-a key-A p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">A</span>
			<span class="text-light">Clap</span>
		</div>
		<div class="key key-s key-S p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">S</span>
			<span class="text-light">Hithat</span>
		</div>
		<div class="key key-d key-D p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">D</span>
			<span class="text-light">Kick</span>
		</div>
		<div class="key key-f key-F p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">F</span>
			<span class="text-light">Openhat</span>
		</div>
		<div class="key key-g key-G p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">G</span>
			<span class="text-light">Crash</span>
		</div>
		<div class="key key-h key-H p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">H</span>
			<span class="text-light">Ride</span>
		</div>
		<div class="key key-j key-J p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">J</span>
			<span class="text-light">Snare</span>
		</div>
		<div class="key key-k key-K p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">K</span>
			<span class="text-light">Tom</span>
		</div>
		<div class="key key-l key-K p-3 m-3 d-flex flex-column justify-content-center align-items-center shadow-lg rounded">
			<span class="fs-3 fw-bold text-black-50">L</span>
			<span class="text-light">Perc</span>
		</div>

	</div>
	
	<div class="text-center fs-3">By <a href="https://github.com/Ekansh12/Drum-kit">Ekansh Khandelwal</a></div>

	<audio class="key-a key-A" src="Sounds/clap-808.mp3"></audio>
	<audio class="key-s key-S" src="Sounds/hihat-acoustic02.mp3"></audio>
	<audio class="key-d key-D" src="Sounds/kick-acoustic02.mp3"></audio>
	<audio class="key-f key-F" src="Sounds/openhat-acoustic01.mp3"></audio>
	<audio class="key-g key-G" src="Sounds/crash-acoustic.mp3"></audio>
	<audio class="key-h key-H" src="Sounds/ride-acoustic02.mp3"></audio>
	<audio class="key-j key-J" src="Sounds/snare-modular.mp3"></audio>
	<audio class="key-k key-K" src="Sounds/tom-acoustic02.mp3"></audio>
	<audio class="key-l key-L" src="Sounds/perc-weirdo.mp3"></audio>

	

	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
